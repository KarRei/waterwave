<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Waterwave</title>
	<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
	</style>
</head>
<body>

	<script src="js/three.min.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	
	<script>
	// WebGL

//----- VARIABLES -----//

	var scene, camera, renderer, controls;
	var geometry, material, plane;


//---- FUNCTIONS -----//
	init();
	animate();




function init(){

	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

	renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );


 // -- make plane ---//
	geometry = new THREE.PlaneGeometry( 5, 5, 32, 32); 
	material = new THREE.MeshBasicMaterial( { color: 0x00ff00, side: THREE.DoubleSide } );
	
	plane = new THREE.Mesh( geometry, material );
	//plane.postion.set( 1, 1, 1);
	plane.rotation.x = -(Math.PI) *(1/3);

	scene.add( plane ); 
 //--------------------

	camera.position.z = 5;


 //--- Orbit Controls ----- //

	controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.25;
				controls.enableZoom = false;
				controls.addEventListener( 'change', render );

 //-------------------------


}

	function animate(){

		requestAnimationFrame( render );

		controls.update(); 

		//ANIMATION

			render();


	}


	function render() {


		renderer.render( scene, camera );

	}



	</script>

</body>
</html>
